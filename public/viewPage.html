<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
    <link rel="stylesheet" href="./css/viewPage.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="submit">Submit a Message</a></li>
                <li><a href="view">View Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>View Messages</h1>
        <div class="table-container">
            <div class="table-header">
                <div id = "title" class="table-title">Title</div>
                <div id = "email" class="table-email">Email</div>
                <div id = "message" class="table-message">Message</div>
            </div>
            <div class="table-row">
                <div id="t1" class="table-title">Title 1</div>
                <div id="e1" class="table-email">sample1@example.com</div>
                <div id="m1" class="table-message">This is a sample message body.</div>
            </div>
            <div class="table-row">
                <div id="t2" class="table-title">Title 2</div>
                <div id="e2" class="table-email">sample2@example.com</div>
                <div id="m2" class="table-message">This is another sample message body.</div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Messaging Website
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
