<!DOCTYPE html>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="projectp1.html">Home</a></li>
                <li><a href="projectp2.html">Submit a Message</a></li>
                <li><a href="projectp3.html">View Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Submit a Message</h1>
        <p>To submit a message, please fill out the form below with the required information: your name, email, and the message you wish to send.</p>
        <form class="message-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2024 Messaging Website
    </footer>
</body>
</html>
